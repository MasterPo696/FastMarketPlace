{% extends "admin/base.html" %}

{% block title %}
<title>Create New Product</title>
{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Create New Product</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="subcategory_id" required>
                        {% for category in categories %}
                            <optgroup label="{{ category.name }}">
                            {% for subcategory in category.subcategories %}
                                <option value="{{ subcategory.id }}">{{ subcategory.name }}</option>
                            {% endfor %}
                            </optgroup>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="col-12">
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" name="description" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" class="form-control" name="price" step="0.01" required>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" name="discount" min="0" max="100" value="0" required>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Weight (g)</label>
                    <input type="number" class="form-control" name="weight" step="0.1" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Initial Stock Amount</label>
                    <input type="number" class="form-control" name="amount" min="0" value="0" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input type="file" class="form-control" name="image" accept="image/*" required>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Create Product</button>
            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
